<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>نظام تسجيل الدخول</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container" id="authContainer">
    <h2 id="authTitle">تسجيل الدخول</h2>
    <div id="loginFormDiv">
        <input type="text" id="username" placeholder="اسم المستخدم">
        <input type="password" id="password" placeholder="كلمة المرور">
        <button onclick="login()">تسجيل الدخول</button>
        <p>ليس لديك حساب؟ <a href="#" onclick="showSignup()">إنشاء حساب</a></p>
        <p id="loginError" class="error"></p>
    </div>
    <div id="signupFormDiv" class="hidden">
        <input type="text" id="newUsername" placeholder="اسم المستخدم">
        <input type="password" id="newPassword" placeholder="كلمة المرور">
        <button onclick="signup()">إنشاء الحساب</button>
        <p>لديك حساب؟ <a href="#" onclick="showLogin()">تسجيل الدخول</a></p>
        <p id="signupError" class="error"></p>
    </div>
</div>

<!-- لوحة المستخدم العادي -->
<div class="container hidden" id="userPanel">
    <h2>مرحبا بك، <span id="displayUser"></span></h2>
    <p>هذه هي لوحة المستخدم العادي.</p>
    <button onclick="logout()">تسجيل الخروج</button>
</div>

<!-- لوحة الأدمن -->
<div class="container hidden" id="adminPanel">
    <h2>لوحة التحكم للأدمن</h2>
    <p>مرحباً بك يا <strong>admin</strong></p>
    <p>يمكنك إدارة الموقع.</p>
    <button onclick="logout()">تسجيل الخروج</button>
</div>

<script src="script.js"></script>
</body>
</html>
