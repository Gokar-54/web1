<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة تحكم الأدمن</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>لوحة تحكم الإدارة</h1>
</header>

<div class="container">

    <!-- إدارة روابط مواقع التواصل -->
    <div class="card">
        <h2>إدارة روابط مواقع التواصل</h2>

        <h3>إضافة رابط جديد</h3>
        <input type="text" id="platform" placeholder="اسم المنصة">
        <input type="text" id="link" placeholder="الرابط">
        <button onclick="addLink()">إضافة الرابط</button>

        <h3>جميع الروابط</h3>
        <ul class="social-list" id="socialList">
            <!-- الروابط ستظهر هنا -->
        </ul>
    </div>

    <!-- إدارة الأخبار -->
    <div class="card">
        <h2>إدارة الأخبار</h2>

        <h3>نشر خبر جديد</h3>
        <input type="text" id="newsTitle" placeholder="عنوان الخبر">
        <textarea id="newsContent" rows="5" placeholder="نص الخبر"></textarea>
        <button onclick="addNews()">نشر الخبر</button>

        <h3>الأخبار المنشورة</h3>
        <div id="newsContainer">
            <!-- الأخبار ستظهر هنا -->
        </div>
    </div>

    <!-- تعديل صور الموقع والشعار -->
    <div class="card">
        <h2>تغيير صورة الموقع والشعار</h2>
        <label>صورة رئيسية للموقع</label>
        <input type="file" id="siteImage">

        <label>اللوجو</label>
        <input type="file" id="logoImage">

        <button onclick="saveImages()">حفظ التعديلات</button>
    </div>

</div>

<script src="script.js"></script>

</body>
</html>
