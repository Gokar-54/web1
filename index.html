<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>نظام تسجيل الدخول</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container" id="authContainer">
    <h2 id="authTitle">تسجيل الدخول</h2>
    <div id="loginFormDiv">
        <input type="text" id="username" placeholder="اسم المستخدم">
        <input type="password" id="password" placeholder="كلمة المرور">
        <button onclick="login()">تسجيل الدخول</button>
        <p>ليس لديك حساب؟ <a href="#" onclick="showSignup()">إنشاء حساب</a></p>
        <p id="loginError" class="error"></p>
    </div>
    <div id="signupFormDiv" class="hidden">
        <input type="text" id="newUsername" placeholder="اسم المستخدم">
        <input type="password" id="newPassword" placeholder="كلمة المرور">
        <button onclick="signup()">إنشاء الحساب</button>
        <p>لديك حساب؟ <a href="#" onclick="showLogin()">تسجيل الدخول</a></p>
        <p id="signupError" class="error"></p>
    </div>
</div>

<!-- لوحة المستخدم العادي -->
<div class="container hidden" id="userPanel">
    <h2>مرحبا بك، <span id="displayUser"></span></h2>
    <p>هذه هي لوحة المستخدم العادي.</p>
    <button onclick="logout()">تسجيل الخروج</button>
</div>

<!-- لوحة الأدمن -->
<div class="container hidden" id="adminPanel">
    <h2>لوحة التحكم للأدمن</h2>
    
    <h3>إدارة روابط مواقع التواصل</h3>
    <input type="text" id="platform" placeholder="اسم المنصة">
    <input type="text" id="link" placeholder="الرابط">
    <button onclick="addLink()">إضافة الرابط</button>
    <ul id="socialList"></ul>
    
    <h3>إدارة الأخبار</h3>
    <input type="text" id="newsTitle" placeholder="عنوان الخبر">
    <textarea id="newsContent" rows="4" placeholder="نص الخبر"></textarea>
    <button onclick="addNews()">نشر الخبر</button>
    <div id="newsContainer"></div>
    
    <h3>رفع صور الموقع والشعار (تجريبي)</h3>
    <label>صورة الموقع</label>
    <input type="file" id="siteImage">
    <label>اللوجو</label>
    <input type="file" id="logoImage">
    <button onclick="saveImages()">حفظ الصور</button>
    
    <br><br>
    <button onclick="logout()">تسجيل الخروج</button>
</div>

<script src="script.js"></script>
</body>
</html>
